################################################################################
# Board: MKS Robin Nano v1.1 (Flying Bear Reborn 2.0) / MKS Robin Nano v1.3 / MKS Robin Nano-S v1.3
# Printer: Flying Bear Reborn
# Config by ODUCCEU
################################################################################
# WARNING! DO NOT EDIT THIS FILE!
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
################################################################################

# Documentation
# https://www.klipper3d.org/Config_Reference.html

################################################################################
# X, Y, Z
################################################################################

[stepper_x]
step_pin: X_STEP_PIN
dir_pin: !X_DIR_PIN
enable_pin: !X_ENABLE_PIN
rotation_distance: 40
microsteps: 16
endstop_pin: !X_STOP_PIN
position_min: 0
position_endstop: 0
position_max: 350                                                               # X-axis bed size
homing_speed: 100
homing_retract_dist: 0                                                          # disable for head retraction after homing

[stepper_y]
step_pin: Y_STEP_PIN
dir_pin: Y_DIR_PIN
enable_pin: !Y_ENABLE_PIN
rotation_distance: 40
microsteps: 16
endstop_pin: !Y_STOP_PIN
position_min: 0
position_endstop: 0
position_max: 310                                                               # Y-axis bed size
homing_speed: 100
homing_retract_dist: 0                                                          # disable for head retraction after homing

[stepper_z]                                                                     # left stepper
step_pin: Z1_STEP_PIN
dir_pin: Z1_DIR_PIN
enable_pin: !Z1_ENABLE_PIN
rotation_distance: 8
microsteps: 16
endstop_pin: !Z1_STOP_PIN
position_max: 350                                                               # Z-axis print volume size
homing_speed: 20
second_homing_speed: 5

[stepper_z1]                                                                    # right stepper
step_pin: Z_STEP_PIN
dir_pin: Z_DIR_PIN
enable_pin: !Z_ENABLE_PIN
rotation_distance: 8
microsteps: 16
endstop_pin: !Z_STOP_PIN

################################################################################
# E0, HB
################################################################################

[extruder]
step_pin: E0_STEP_PIN
dir_pin: !E0_DIR_PIN
enable_pin: !E0_ENABLE_PIN
rotation_distance: 7.600
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 100
heater_pin: E_HEATER_PIN
#sensor_type: EPCOS 100K B57560G104F #!!!БЫЛО
sensor_type: ATC Semitec 104GT-2
sensor_pin: E_SENSOR_PIN
min_temp: 0
max_temp: 285

[heater_bed]
heater_pin: BED_HEATER_PIN
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BED_SENSOR_PIN
min_temp: 0
max_temp: 130

################################################################################
# Fans
################################################################################

[fan]
pin: PARTCOOLING_FAN_PIN

[heater_fan heater_fan]
pin: HEATER_FAN_PIN

################################################################################
# Printer
################################################################################

# [printer]
# kinematics: corexy
# max_velocity: 150
# max_accel: 3000
# max_accel_to_decel: 1500
# max_z_velocity: 20
# max_z_accel: 100

################################################################################
# Optional G-Code features
################################################################################

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[display_status]

[firmware_retraction]
retract_speed: 40
unretract_speed: 40

[respond]

################################################################################
# Bed leveling
################################################################################

# Reference: distance from bed edge to screw center is 55mm on X axis and 50mm on Y.
# Bed size is 370x325mm and print area size is 355x310mm.

[bed_screws]
screw1: 45,42.5
screw1_name: front left screw
screw2: 305,42.5
screw2_name: front right screw
screw3: 305,267.5
screw3_name: back right screw
screw4: 45,267.5
screw4_name: back left screw
horizontal_move_z: 10
speed: 100

################################################################################

# This file contains common pin mappings for the BigTreeTech Octopus.
# To use this config, the firmware should be compiled for the
# STM32F446 with a "32KiB bootloader" and a "12MHz crystal" clock reference.

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]
[include macros/macros.cfg]

[include octopus_pro_pin_aliases.cfg]

[include head.cfg]
#[include can_head.cfg]

#[include uart_portal.cfg]
#[include spi_portal.cfg]
[include spi_portal_48V_sensorless.cfg]

[include timelapse.cfg] # https://github.com/mainsail-crew/moonraker-timelapse/blob/main/docs/configuration.md

[input_shaper]
shaper_type_x: 2hump_ei #mzv #To avoid too much smoothing with 'mzv', suggested max_accel <= 20300 mm/sec^2
shaper_freq_x: 82.2 #88 #84.8  #50.0
shaper_type_y: mzv  #mzv #To avoid too much smoothing with 'mzv', suggested max_accel <= 29200 mm/sec^2
shaper_freq_y: 78.8 # mzv 86 

[printer] 
kinematics: corexy
max_velocity: 300
max_accel: 2000 #6300
max_accel_to_decel: 1000 #6300
max_z_velocity: 10
max_z_accel: 50
square_corner_velocity: 10 #20

[mcu]
baud: 250000
serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_39001C001151303439373431-if00

[mcu host]
serial: /tmp/klipper_host_mcu


[heater_bed]
heater_pin: HE0 #нагреватель сола подключен к HE0
sensor_pin: T0
sensor_type: ATC Semitec 104GT-2
#control: watermark
max_power: 1 # 0.9
min_temp: 0
max_temp: 135
# [fan]
# pin: PA8
[force_move]
enable_force_move: true

# Driver2
[tmc2209 stepper_z]
uart_pin: M1_CS
##diag_pin: ESTOP2
run_current: 0.8
hold_current: 0.4
# stealthchop_threshold: 999999

[stepper_z]
step_pin: M1_STEP
dir_pin: !M1_DIR
enable_pin: !M1_EN
microsteps: 16
rotation_distance: 8 #7.9944
full_steps_per_rotation:200
endstop_pin: !ESTOP1

position_min: -2.0
#position_endstop: 0.0
position_max: 350                                                               # Z-axis print volume size
homing_speed: 8
second_homing_speed: 10


# Driver3
# The Octopus only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU

[tmc2209 stepper_z1]
uart_pin: M2_CS
##diag_pin: ESTOP3
run_current: 0.8
hold_current: 0.4
# stealthchop_threshold: 999999

[stepper_z1]
step_pin: M2_STEP
dir_pin: !M2_DIR
enable_pin: !M2_EN
microsteps: 16
rotation_distance: 8 #7.9944
full_steps_per_rotation:200
endstop_pin: !ESTOP2

[temperature_sensor Octopus_Pro]
sensor_type: temperature_mcu
min_temp: 15
max_temp: 60

[temperature_sensor Raspberry]
sensor_type: temperature_host
min_temp: 10
max_temp: 80

[temperature_sensor Weather]
sensor_pin: T3
sensor_type: EPCOS 100K B57560G104F

[adxl345]
cs_pin: PA15
spi_bus: spi3
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 75 #75
probe_points:
    150,150,100  # an example

[output_pin _BEEPER_pin]
pin: FAN0
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001

